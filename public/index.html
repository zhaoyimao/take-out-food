<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Out Food</title>

    <link rel="stylesheet" href="./index.css" />

    <script type="text/javascript" src="../src/items.js"></script>
    <script type="text/javascript" src="../src/promotions.js"></script>
    <script type="text/javascript" src="../src/best-charge-for-html.js"></script>
    <script type="text/javascript" src="./index.js"></script>

<body>

    <h1>“好多肉”在线点餐系统</h1>

    <div id="items">

      <!-- <input type="text" id="text"> -->
      <table id="table"></table>
    </div>

    <div id="promotions">
        <h5>优惠活动</h5>

        <!-- 把`loadPromotions()`中的优惠信息以动态加载的方式显示在这里，让用户看到即可 -->
    </div>

    <div align="center">
        <button onclick="calculatePrice()">结算</button>
        <button onclick="clearItems()">清除</button>
    </div>

    <pre id="message">
        <!-- /* 请将结算后产生的汇总字符串显示在这里 */ -->
    </pre>
